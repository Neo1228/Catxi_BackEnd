services:
  app:
    image: ${DOCKER_IMAGE:-catxi-backend:latest}
    container_name: catxi-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - TZ=Asia/Seoul
      - FCM_SERVICE_ACCOUNT_FILE=/opt/catxi/config/fcm-service-account.json
    env_file:
      - .env
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - catxi-logs:/app/logs
      - /opt/catxi/config/fcm-service-account.json:/opt/catxi/config/fcm-service-account.json:ro
    networks:
      - catxi-network

volumes:
  catxi-logs:

networks:
  catxi-network:
    driver: bridge