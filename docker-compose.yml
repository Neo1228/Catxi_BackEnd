services:
  app:
    image: ${DOCKER_IMAGE:-catxi-backend:latest}
    container_name: catxi-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - TZ=Asia/Seoul
    env_file:
      - .env
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - catxi-logs:/app/logs
    networks:
      - catxi-network

volumes:
  catxi-logs:

networks:
  catxi-network:
    driver: bridge