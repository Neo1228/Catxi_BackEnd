spring:
  datasource:
    url: jdbc:mysql://${HOST}:${PORT}/catxi?allowPublicKeyRetrieval=true&useSSL=false
    username: ${USER}
    password: ${PW}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  jwt:
    header: authorization
    secret: ${SECRET_KEY}
    access-token-validity-in-seconds: 3600

  # Redis 설정 추가 (로컬용)
  data:
    redis:
      host: localhost      # 기본값 localhost
      port: 6379           # 기본값 6379
      password:              # 기본값 빈 문자열 (비밀번호 없음)
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

server:
  port: 8080

discord:
  webhook:
    url: ${DISCORD_WEBHOOK_URL:}